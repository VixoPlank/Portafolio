<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="/img/favicon.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="css/main.css">
    <title>Contador de Palabras</title>
</head>
<body>
    <div class="container">
        <h3>Contador de Palabras</h3>
        <textarea placeholder="Escribe aqui..."></textarea>
        <div class="output row">
            <div>Carácteres: <span id="characterCount">0</span></div>
            <div>Palabras: <span id="wordCount">0</span></div>
            <div>Oraciones: <span id="sentenceCount">0</span></div>
            <div>Párrafos: <span id="paragraphCount">0</span></div>
        </div>
    </div>
<script src="js/main.js"></script>
</body>
</html>
