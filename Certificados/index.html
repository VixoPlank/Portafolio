<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificados</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="/img/favicon.png" rel="apple-touch-icon">
</head>

<body>
    <div class="container">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="img/asistente_web.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/BD.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/Trabajo_equipo.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/Fundamentos de programacion Linkend.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/python_basico.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/JavaScript.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/HTML_CSS.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/HTML.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/css.jpg" alt=""></div>

            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>

    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/508f0975ba.js" crossorigin="anonymous"></script>
</body>

</html>
